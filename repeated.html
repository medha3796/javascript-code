<html>    
   <body>              
      <script>  
         function removeDuplicate(arr) {        
            var c;        
            var len = arr.length;        
            var result = [];        
            var obj = {};                
            for (c = 0; c<len; c++)  {            
               obj[arr[c]] = 0;        
            }  
            for (c in obj) {            
               result.push(c);        
            }            
            return result;      
         }              
         var myArr = [0,1,2,3,4,5,6,7,7,8,9,10];      
         document.write(removeDuplicate(myArr));  
      </script>          
   </body>
</html>
